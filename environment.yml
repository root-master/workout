# conda environment for pose estimation tools
name: workout_demo

channels:
  - anaconda
  - conda
dependencies:
  - python=3.8
  - pip
  - numpy
  - ipython
  - pylint>=2.5.0
  - pycodestyle
  - torch
  - torchvision
  - torchaudio
  - pip:
      - scipy
      - pyyaml
      - flask
      - opencv-python
